<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js" type="text/javascript"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body  ng-app="resultView" ng-controller="ResultController">
    <div ng-repeat="info in data.results">
      <span class="platform">{{info.platform}}</span>
      <span class="content">{{info.author}}: {{info.content}}</span>
      <span class="date">{{info.date}}</span>
    </div>
  </body>
</html>
